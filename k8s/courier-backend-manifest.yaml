---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: courier-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: courier-backend
  template:
    metadata:
      labels:
        app: courier-backend
    spec:
      containers:
      - name: courier-backend
        image: localhost:5000/courier-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: courier-backend-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: courier-backend-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: courier-backend-config
              key: POSTGRES_DB
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: courier-backend-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: courier-backend-config
              key: REDIS_URL
---
apiVersion: v1
kind: Service
metadata:
  name: courier-backend
spec:
  selector:
    app: courier-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

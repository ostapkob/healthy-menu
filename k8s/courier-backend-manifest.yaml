---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: courier-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: courier-backend
  template:
    metadata:
      labels:
        app: courier-backend
    spec:
      containers:
      - name: courier-backend
        image: localhost:5000/courier-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: KAFKA_BOOTSTRAP_SERVERS
        # - name: REDIS_URL
        #   valueFrom:
        #     configMapKeyRef:
        #       name: courier-backend-config
        #       key: REDIS_URL
        # Загружаем чувствительные переменные из Secret
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        # Формируем DATABASE_URL через args
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
---
apiVersion: v1
kind: Service
metadata:
  name: courier-backend
spec:
  selector:
    app: courier-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

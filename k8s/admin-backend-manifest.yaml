---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-backend
  template:
    metadata:
      labels:
        app: admin-backend
    spec:
      containers:
      - name: admin-backend
        image: localhost:5000/admin-backend:latest
        imagePullPolicy: Always # Важно, чтобы подтягивались изменения
        ports:
        - containerPort: 8000
        env:
        # Загружаем переменные из ConfigMap
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: admin-backend-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: admin-backend-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: admin-backend-config
              key: POSTGRES_DB
        # Загружаем чувствительные переменные из Secret (если создавали)
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        # - name: SECRET_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: admin-backend-secret
        #       key: SECRET_KEY
        # Если ваше приложение ожидает переменную DATABASE_URL, сформируйте её:
        # value: postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)
        # Или передавайте компоненты отдельно, как в примере выше.
---
apiVersion: v1
kind: Service
metadata:
  name: admin-backend
spec:
  selector:
    app: admin-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP # Пока используем ClusterIP
